
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>elves-dragons-adventure</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Telegram Mini App Configuration -->
    <meta name="telegram-webapp-manifest" content="/manifest.json" />
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://web.telegram.org https://telegram.org" />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://telegram.org">
    
    <!-- Optimized font loading with display=swap to prevent blocking -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    
    <!-- Defer Telegram script to not block initial render -->
    <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
    <base href="/" />
    <script>
      (function() {
        try {
          if (location.pathname === '/' || location.pathname === '') {
            history.replaceState(null, '', '/auth');
          }
        } catch (e) {
          /* no-op */
        }
      })();
    </script>
  </head>

  <body>
    <div id="root">
      <!-- Instant loading placeholder for better LCP - shown before React loads -->
      <div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#1a1625;">
        <div style="text-align:center;">
          <h1 style="color:#fff;font-size:2rem;font-weight:bold;margin-bottom:1rem;">Dragon & Heroes</h1>
          <div style="width:40px;height:40px;border:3px solid #9b87f5;border-top-color:transparent;border-radius:50%;margin:0 auto;animation:spin 1s linear infinite;"></div>
        </div>
      </div>
      <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
    </div>
    <script type="module" src="/src/main.tsx" fetchpriority="high"></script>
  </body>
</html>
