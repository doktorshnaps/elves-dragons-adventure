
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>elves-dragons-adventure</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Telegram Mini App Configuration -->
    <meta name="telegram-webapp-manifest" content="/manifest.json" />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://telegram.org">
    <link rel="preconnect" href="https://oimhwdymghkwxznjarkv.supabase.co">
    
    <!-- Optimized font loading - asynchronous loading to prevent render blocking -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet"></noscript>
    
    <!-- Defer Telegram script to not block initial render -->
    <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
    
    <!-- Critical early polyfills for React and NEAR -->
    <script>
      // Initialize globals immediately before any modules load
      window.global = window.globalThis = window;
      window.process = { env: {}, browser: true, version: '16.0.0' };
      window.Buffer = window.Buffer || undefined;
    </script>
    
    <base href="/" />
    <script>
      (function() {
        try {
          if (location.pathname === '/' || location.pathname === '') {
            history.replaceState(null, '', '/auth');
          }
        } catch (e) {
          /* no-op */
        }
      })();
    </script>
    <script>
      // One-time Service Worker cleanup to fix stale vendor bundles
      (function() {
        try {
          if ('serviceWorker' in navigator && !sessionStorage.getItem('swCleanupDone')) {
            navigator.serviceWorker.getRegistrations().then(async (regs) => {
              try { await Promise.all(regs.map(r => r.unregister())); } catch (e) { /* no-op */ }
              try {
                const keys = await caches.keys();
                await Promise.all(keys.map(k => caches.delete(k)));
              } catch (e) { /* no-op */ }
              sessionStorage.setItem('swCleanupDone', '1');
              location.reload();
            });
          }
        } catch (e) { /* no-op */ }
      })();
    </script>
  </head>

  <body>
    <div id="root">
      <!-- Instant loading placeholder for better LCP - shown before React loads -->
      <div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#1a1625;">
        <div style="text-align:center;">
          <h1 style="color:#fff;font-size:2rem;font-weight:bold;margin-bottom:1rem;">Dragon & Heroes</h1>
          <div style="width:40px;height:40px;border:3px solid #9b87f5;border-top-color:transparent;border-radius:50%;margin:0 auto;animation:spin 1s linear infinite;"></div>
        </div>
      </div>
      <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
